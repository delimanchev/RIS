name: Gourmet Globe CI Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: gourmet-globe-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests=false

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: gourmet-globe-backend
          path: gourmet-globe-backend/target/*.jar

  frontend:
  name: Build & Test Frontend
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: gourmet-globe-frontend/package-lock.json

    - name: Install dependencies
      working-directory: gourmet-globe-frontend
      run: npm ci

    - name: Run tests
      working-directory: gourmet-globe-frontend
      run: npm test --if-present

    - name: Build Vite app
      working-directory: gourmet-globe-frontend
      run: npm run build

    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: gourmet-globe-frontend
        path: gourmet-globe-frontend/dist
